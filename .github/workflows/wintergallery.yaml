name: Deploy to Private EC2 (Apache)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::265392596092:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Fetch SSH key from AWS Secrets Manager
        run: |
          aws secretsmanager get-secret-value \
            --secret-id ${{ secrets.SSH_SECRET_NAME }} \
            --query SecretString \
            --output text > ssh_key.pem
          chmod 600 ssh_key.pem

      - name: Debug workspace
        run: |
          echo "Current workspace: ${{ github.workspace }}"
          ls -R ${{ github.workspace }}

      - name: Copy website files to Bastion
        run: |
          rsync -avz \
            -e "ssh -i ssh_key.pem -o StrictHostKeyChecking=no" \
            ${{ github.workspace }}/.github/workflows/winter_gallery/ \
            ec2-user@${{ secrets.BASTION_HOST }}:/tmp/winter_gallery/
    
      - name: Validate SSH key
        run: |
          head -5 ssh_key.pem
          file ssh_key.pem
          ssh -i ssh_key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.BASTION_HOST }} "echo Connected successfully"

      - name: Copy SSH key to Bastion
        run: |
          scp -i ssh_key.pem -o StrictHostKeyChecking=no ssh_key.pem ec2-user@${{ secrets.BASTION_HOST }}:/home/ec2-user/ssh_key.pem
          ssh -i ssh_key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.BASTION_HOST }} "chmod 600 /home/ec2-user/ssh_key.pem"
      
      - name: Deploy from Bastion to Private EC2
        run: |
          ssh -i ssh_key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.BASTION_HOST }} << 'EOF'
          # Ensure staging directory exists on private EC2
          ssh -i /home/ec2-user/ssh_key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.PRIVATE_EC2_IP }} "mkdir -p /tmp/winter_gallery"

          # Copy files from bastion into private EC2 staging
          rsync -avz -e "ssh -i /home/ec2-user/ssh_key.pem -o StrictHostKeyChecking=no" \
          /tmp/winter_gallery/ ec2-user@${{ secrets.PRIVATE_EC2_IP }}:/tmp/winter_gallery/

          # On private EC2: move files into /var/www/html with sudo
          ssh -i /home/ec2-user/ssh_key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.PRIVATE_EC2_IP }} << 'INNER'
          sudo rsync -avz /tmp/winter_gallery/ /var/www/html/
          sudo systemctl restart httpd
          INNER
          EOF



