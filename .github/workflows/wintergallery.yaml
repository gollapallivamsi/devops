jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::265392596092:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Verify AWS permissions
        run: |
          aws sts get-caller-identity
          aws secretsmanager describe-secret --secret-id ${{ secrets.SSH_SECRET_NAME }}

      - name: Fetch SSH key from AWS Secrets Manager
        run: |
          aws secretsmanager get-secret-value \
            --secret-id ${{ secrets.SSH_SECRET_NAME }} \
            --query SecretString \
            --output text > ssh_key.pem
          chmod 600 ssh_key.pem
